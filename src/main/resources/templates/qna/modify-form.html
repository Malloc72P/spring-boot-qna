{{#partial "content"}}
<div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
    <div class="panel panel-default content-main">
        <form action="/questions/{{currentQuestion.id}}" method="post" name="question">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목" value="{{currentQuestion.title}}"/>
            </div>
            <div class="form-group">
                <label for="contents">내용</label>
                <textarea name="contents" id="contents" rows="5" class="form-control">{{currentQuestion.contents}}</textarea>
            </div>
            <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
            <div class="clearfix" />
            <input name="_method" type="hidden" value="PUT"/>
        </form>
    </div>
</div>
{{/partial}}
{{> base}}
